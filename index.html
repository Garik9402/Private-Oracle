<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <section class="header-w">
        <header class="header">
            <div class="header-top">
                <div class="header-top__logoburger">
                    <a href="#" class="header-top__logolink">
                        <img src="images/header__logo.png" alt="img" class="header__logo">
                    </a>

                    <div class="burger">
                        <span></span>
                    </div>
                </div>
                <div class="header-top__continerswrap">
                    <div class="header-top__main">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__items">
                                    <a href="#" class="main__link activelink">Home</a>
                                </li>
                                <li class="nav__items">
                                    <a href="#" class="main__link">Client Registration</a>
                                </li>
                                <li class="nav__items">
                                    <a href="#" class="main__link">Advisors</a>
                                </li>
                                <li class="nav__items">
                                    <a href="#" class="main__link">Register as an Advisor</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-searchlogin">
                        <div class="header-searchlogin__search">
                            <div class="header-searchlogin__icon"></div>
                            <input type="text" class="inputtext" placeholder=" Введите название">
                        </div>
                        <a href="#" class="header-searchlogin__login">
                            <span> Log in</span> </a>
                    </div>

                </div>
            </div>
            <div class="header-titles">
                <h1 class="header-titles__top">Find Your <br /> peace</h1>
                <h2 class="header-titles__middle">Insight to nourish your spiritual path</h2>
                <h1 class="header-titles__bottom">$1/min*</h1>
            </div>

        </header>
    </section>
    <section class="psychicadvisor-w">
        <div class="psychicadvisor">
            <div class="psychicadvisor__title">Find Your Best Psychic Advisor</div>
            <div class="advisors-w">
                <div class="advisors__continer">
                    <div class="advisor">
                        <img src="" alt="" class="advisor__img">
                        <div class="advisor__description"></div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <script>
        //nav item
        const linksNode = document.querySelectorAll('.main__link')
        for (let i = 0; i < linksNode.length; i++) {
            linksNode[i].addEventListener('mouseover', function() {
                for (let b = 0; b < linksNode.length; b++) {
                    linksNode[b].classList.remove('activelink')
                }
                this.classList.add('activelink')
            })
        }

        //search
        let searchNode = document.querySelector('.header-searchlogin__icon, .inputtext')
        let inputNode = document.querySelector('.inputtext')

        window.addEventListener('click', function(e) {
            if (searchNode.contains(e.target) || inputNode.contains(e.target)) {
                inputNode.classList.add('inputactive')
            } else {
                inputNode.classList.remove('inputactive')
            }
        });

        //burger
        let burgerNode = document.querySelector('.burger')
        let mainNode = document.querySelector('.header-top__continerswrap')
        burgerNode.addEventListener('click', function() {
            burgerNode.classList.toggle('active')
            mainNode.classList.toggle('active2')
        })
    </script>





</body>

</html>
